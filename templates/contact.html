{% extends 'base.html' %} {% block title %}Contact{% endblock title %} {% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://images.pexels.com/photos/1362534/pexels-photo-1362534.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="d-block w-100 mx-0" alt="..." />
    <h1 class="text-center">Contact Us</h1>
</div>
<div class="container mb-3 py-4">
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group m-2">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your name" id="name" />
        </div>
        <div class="form-group m-2">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter your e-mail" id="email" />
        </div>
        <div class="form-group m-2">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" name="phone" placeholder="Enter your phone number" id="phone" />
        </div>
        <div class="form-group m-2">
            <label for="desc">Tell me what you want to contact me for......</label>
            <textarea class="form-control" name="desc" id="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div> {% endblock body %}
